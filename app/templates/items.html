<!DOCTYPE html>
<html>
<head><title>Items</title></head>
<body>
<h1>Knowledge Items</h1>
<table border="1">
  <tr><th>Title</th><th>Tags</th><th>Summary</th><th>Actions</th></tr>
  {% for item in items %}
  <tr>
    <td><a href="/ui/items/{{ item.id }}">{{ item.title }}</a></td>
    <td>{{ item.tags }}</td>
    <td>{{ item.summary }}</td>
    <td><a href="/ui/items/{{ item.id }}/edit">Edit</a></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
