<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ t("login_title") }}</title>
  <style>
    :root {
      --bg: #f6f2ea;
      --bg-2: #e7f2f0;
      --ink: #1f1a17;
      --muted: #6c5f55;
      --accent: #0f766e;
      --accent-2: #f59e0b;
      --card: #fffdf8;
      --border: #e6ddd1;
      --shadow: 0 18px 50px rgba(34, 24, 14, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, Georgia, serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -10%, #fff7e6 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #e4f7f2 0%, transparent 55%),
        linear-gradient(120deg, var(--bg), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .shell {
      width: min(900px, 100%);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 28px;
      align-items: center;
      position: relative;
    }
    .lang-toggle {
      position: absolute;
      top: -24px;
      right: 6px;
      text-decoration: none;
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .hero {
      padding: 10px 6px;
      animation: rise 0.7s ease both;
    }
    .hero h1 {
      font-size: clamp(32px, 4vw, 48px);
      line-height: 1.05;
      margin: 0 0 12px;
      letter-spacing: -0.5px;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 26px;
      animation: rise 0.7s ease both;
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .brand::before {
      content: "";
      width: 42px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px;
    }
    form {
      margin-top: 16px;
      display: grid;
      gap: 14px;
    }
    label {
      font-size: 14px;
      color: var(--muted);
      display: grid;
      gap: 6px;
    }
    input {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.15);
    }
    .error {
      background: #fff4f2;
      border: 1px solid #f3c6c1;
      color: #a6362d;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
    }
    .btn {
      cursor: pointer;
      border: 0;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      color: #fff;
      background: linear-gradient(120deg, var(--accent), #1a9d8f);
      box-shadow: 0 10px 20px rgba(15, 118, 110, 0.25);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .hint {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }
    @keyframes rise {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 860px) {
      .shell { grid-template-columns: 1fr; }
      .hero { text-align: center; }
      .lang-toggle { top: -32px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <a class="lang-toggle" href="/ui/lang?lang={{ lang_switch_to }}&next={{ lang_next | urlencode }}">{{ lang_switch_label }}</a>
    <div class="hero">
      <div class="brand">{{ t("brand_name") }}</div>
      <h1>{{ t("login_hero_title") }}</h1>
      <p>{{ t("login_hero_subtitle") }}</p>
    </div>
    <div class="card">
      <h2 style="margin: 0 0 6px;">{{ t("login_heading") }}</h2>
      <p style="margin: 0 0 8px; color: var(--muted);">{{ t("login_subtitle") }}</p>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post" action="/ui/login">
        <input type="hidden" name="next" value="{{ next or '/ui/items' }}" />
        <input type="hidden" name="lang" value="{{ lang }}" />
        <label>{{ t("label_username") }}
          <input type="text" name="username" placeholder="{{ t('placeholder_username') }}" autocomplete="username" />
        </label>
        <label>{{ t("label_password") }}
          <input type="password" name="password" placeholder="{{ t('placeholder_password') }}" autocomplete="current-password" />
        </label>
        <button class="btn" type="submit">{{ t("action_login") }}</button>
      </form>
      <div class="hint">{{ t("login_tip") }}</div>
    </div>
  </div>
</body>
</html>
